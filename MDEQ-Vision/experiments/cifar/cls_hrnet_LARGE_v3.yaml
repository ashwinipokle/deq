GPUS: (0,1,2,3)
LOG_DIR: 'log/'
DATA_DIR: ''
OUTPUT_DIR: 'output-hrnet-v3'
WORKERS: 4
PRINT_FREQ: 100

MODEL: 
  NAME: hrnet_v3_linear_head #hrnet_v4_unet_pred_head
  IMAGE_SIZE: 
    - 32
    - 32
  EXTRA:
    FINAL_CONV_KERNEL: 1
    STAGE1:
      NUM_MODULES: 1
      NUM_BRANCHES: 4
      BLOCK: BOTTLENECK
      NUM_BLOCKS:
      - 1 #4
      - 1 #4
      - 1 #4
      - 1 #4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 1 #4
      - 1 #4
      - 1 #4
      - 1 #4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 1
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 1 #4
      - 1 #4
      - 1 #4
      - 1 #4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 1
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 1 #4
      - 1 #4
      - 1 #4
      - 1 #4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
LOSS:
  JAC_LOSS_WEIGHT: 0.0
DATASET:
  DATASET: 'cifar10'
  DATA_FORMAT: 'jpg'
  ROOT: 'data/cifar10/'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 32
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 128
  BEGIN_EPOCH: 0
  END_EPOCH: 3500
  RESUME: false
  LR_SCHEDULER: 'cosine'
  PRETRAIN_STEPS: 15000
  LR_FACTOR: 0.1
  LR_STEP:
  - 30
  - 60
  - 90
  OPTIMIZER: adam
  LR: 0.0005
  WD: 0.0
  MOMENTUM: 0.95
  NESTEROV: true
  SHUFFLE: true
  CHECKPOINT_FREQ: 40
  CLIP: 1.0
DIFFUSION_MODEL:
  EMA: true
DEBUG:
  DEBUG: false
