GPUS: (0,) #1,2,3)
LOG_DIR: 'log/'
DATA_DIR: ''
OUTPUT_DIR: 'output-deq-swish-upsample-no-wt' #i-lr-5e-4/'
WORKERS: 4
PRINT_FREQ: 100

MODEL: 
  NAME: mdeq_swish
  NUM_LAYERS: 20
  NUM_CLASSES: 10
  NUM_GROUPS: 4
  DROPOUT: 0.3
  WNORM: true
  DOWNSAMPLE_TIMES: 0
  EXPANSION_FACTOR: 5
  POST_GN_AFFINE: false
  IMAGE_SIZE: 
    - 32
    - 32
  EXTRA:
    FULL_STAGE:
      NUM_MODULES: 1
      NUM_BRANCHES: 4
      BLOCK: BASIC
      BIG_KERNELS:
      - 0
      - 0
      - 0
      - 0
      HEAD_CHANNELS:
      - 64
      - 128
      - 256
      - 256
      FINAL_CHANSIZE: 1680
      NUM_BLOCKS:
      - 1
      - 1
      - 1
      - 1
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
DEQ:
  F_SOLVER: 'broyden'
  B_SOLVER: 'broyden'
  STOP_MODE: 'rel'
  F_THRES: 68
  B_THRES: 70
  SPECTRAL_RADIUS_MODE: false
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
LOSS:
  JAC_LOSS_WEIGHT: 0.0
DATASET:
  DATASET: 'cifar10'
  DATA_FORMAT: 'jpg'
  ROOT: 'data/cifar10/'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 32
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 32
  BEGIN_EPOCH: 0
  END_EPOCH: 3500
  RESUME: False
  LR_SCHEDULER: 'cosine'
  PRETRAIN_STEPS: 100 #15000
  LR_FACTOR: 0.1
  LR_STEP:
  - 30
  - 60
  - 90
  OPTIMIZER: adam
  LR: 0.0005
  WD: 0.0
  MOMENTUM: 0.95
  NESTEROV: true
  SHUFFLE: true
  CHECKPOINT_FREQ: 40
  CLIP: 1.0
DIFFUSION_MODEL:
  EMA: false
DEBUG:
  DEBUG: false
